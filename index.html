<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance System</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Login Section -->
    <div class="login-container" id="loginSection">
        <div class="login-box">
            <h2> AMCET Attendance Management System</h2>
            <form id="loginForm">
                <input type="text" id="userId" placeholder="User ID" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div class="dashboard hidden" id="dashboardSection">
        <header>
            <h1>Student Attendance</h1>
            <div class="header-info">
                <span id="deptInfo"></span>
                <span id="dateInfo"></span>
                <button id="logoutBtn">Logout</button>
            </div>
        </header>

        <main>
            <!-- Attendance List -->
            <div class="attendance-container">
                <div class="attendance-list" id="attendanceList">
                    <!-- Students will be populated here -->
                </div>
            </div>

            <!-- Absent Students List -->
            <div class="absent-container">
                <h2>Absent Students</h2>
                <div class="absent-list" id="absentList">
                    <!-- Absent students will be populated here -->
                </div>
            </div>
        </main>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
